<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Authors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<p th:text="'Hi ' + ${message} + '!'"></p>

<h1>List of All Authors</h1>
<ul>
    <li th:each="author : ${authors}" th:if="${author.getFullName().startsWith('T')}">
        <p><a th:href="@{/authors/{id}(id=${author.getId()})}" th:text="${author.getFullName()}"></a></p>
    </li>
</ul>
</body>
</html>

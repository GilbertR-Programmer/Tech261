<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Creation</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<h1>Create an Author</h1>

<section>
    <form method="post" th:object="${author}">
        <fieldset>
            <legend>Create Author</legend>
                <label for="fullName">Full Name: </label>
                <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}? 'has-error'">
            <label for="fullName">Full Name: </label>
                    <input type="text" th:field="*{fullName}" id="fullName" required="required">
                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                </div>
            <p>
                <button type="submit">Create</button>
            </p>
        </fieldset>
    </form>
</section>
<footer th:replace="~{fragments/footer :: personal}"></footer>
</body>
</html>
